<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Side Navigation Bar</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".hamburger").click(function(){
			  $(".wrapper").toggleClass("active")
			})
		});
	</script>
</head>
<body>

<div class="wrapper">

	<div class="top_navbar">
		<div class="logo">
		
		</div>
		<div class="top_menu">
			<div class="home_link">
				<a href="#">
					<span class="icon"><i class="fas fa-home"></i></span>
					<span>Home</span>
				</a>
			</div>
			<div class="right_info">
				<div class="icon_wrap">
					<div class="icon">
						Sign Up <i class= "fas fa-plane-departure"></i>
					</div>
				</div>
				<div class="icon_wrap">
					<div class="icon">
						Log In <i class="fas fa-user"></i>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main_body">
		
		<div class="sidebar_menu">
	        <div class="inner__sidebar_menu">
	        	
	        	<ul>
		          <li>
		            <a href="#" class="active">
		              <span class="icon">
		              	<i class="fas fa-border-all"></i></span>
		              <span class="list">My Flights</span>
		            </a>
				  </li>
				  <li>
		            <a href="#" >
		              <span class="icon"><i class="fas fa-info-circle"></i></span>
		              <span class="list">My Details</span>
		            </a>
		          </li>
		          <li>
		            <a href="#" >
		              <span class="icon"><i class="fas fa-chart-pie"></i></span>
		              <span class="list">My Matches</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fas fa-address-book"></i></span>
		              <span class="list">Contact Us</span>
		            </a>
		          </li>
		          <li>
		            <a href="#">
		              <span class="icon"><i class="fas fa-address-card"></i></span>
		              <span class="list">About Us</span>
		            </a>
		          </li>
		        </ul>

		        <div class="hamburger">
			        <div class="inner_hamburger">
			            <span class="arrow">
			                <i class="fas fa-long-arrow-alt-right"></i>
			                <i class="fas fa-long-arrow-alt-left"></i>
			            </span>
			        </div>
			    </div>

	        </div>
	    </div>

	   
	</div>
</div>
	

</body>
</html>
